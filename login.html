<!DOCTYPE html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="loginspace">
			<legend align="center"><h1>Login</h1></legend>
				<form action="1-Login.php" method="post">
					<table>
						<tr>
							<td><label class="user">Username</label></td>
							<td><input type="text" class="username" placeholder="username" name="username" required></td>
						</tr>
				
						<tr>
							<td><label class="pass">Password</label></td>
							<td><input type="password" class="password" name="password" required></td>
						</tr>
					</table>
					<button class="submit" type="submit">Login</button>
				</form>
				
		</div>
	</body>
	
</html>
